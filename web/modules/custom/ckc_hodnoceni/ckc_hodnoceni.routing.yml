ckc_hodnoceni.rating:
  path: '/ckc/{ckc_rocnik}/{ckc_kategorie}/hodnotit'
  defaults:
    _controller: '\Drupal\ckc_hodnoceni\Controller\CkcRatingController::rate'
    _title_callback: '\Drupal\ckc_hodnoceni\Controller\CkcRatingController::rate_title'
  requirements:
    _permission: 'ckc can rate'

ckc_hodnoceni.rating.edit:
  path: '/ckc/{ckc_rocnik}/{ckc_kategorie}/upravit-hodnoceni'
  defaults:
    _controller: '\Drupal\ckc_hodnoceni\Controller\CkcRatingController::rate_edit'
    _title_callback: '\Drupal\ckc_hodnoceni\Controller\CkcRatingController::rate_edit_title'
  requirements:
    _permission: 'ckc can rate'
